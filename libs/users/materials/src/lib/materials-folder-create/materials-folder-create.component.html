
<h1 mat-dialog-title>Создание папки</h1>
<mat-dialog-content>
    <mat-form-field appearance="outline" class="inputContainer">
        <input type="text"
               class="newColumnInput"
               matInput
               [(ngModel)]="folderName"
               placeholder="New Column Name">
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-icon-button
            color="accent"
            aria-label="Согласиться"
            (click)="create()"
            [disabled]="!folderName">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button
            (click)="cancel()"
            color="warn"
            aria-label="Отказаться">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
